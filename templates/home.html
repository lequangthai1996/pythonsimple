<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Board</title>
</head>
<body>
  <h1>Boards</h1>
  <table border="1px solid blue">
    <thead>
      <tr>
        <th>Board</th>
        <th>Posts</th>
        <th>Topics</th>
        <th>Last Post</th>
      </tr>
    </thead>
    <tbody>
      {% for board in boards %}
      <tr>
        <td>
          {{board.name}}<br>
          <small style="color: blue">{{board.description}}</small>
        </td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      {% endfor %}
  </table>
</body>
</html>
